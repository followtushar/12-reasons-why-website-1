<html lang="en">
<head>

    <title>Speaker Profiles - 12 Reasons Why</title>
</head>

                        <img src="assets/speaker3.jpg" class="card-img-top" alt="Speaker 3">
                        <div class="card-body">
                            <h5 class="card-title">Speaker Name 3</h5>

            </div>
